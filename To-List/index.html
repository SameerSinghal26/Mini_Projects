<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/SameerSinghal26/Mini_Projects/main/To-List/images/to-do-icon.png">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Dark Mode and Light Mode Toggle Switch -->
    <div class="toggle-switch">
        <label class="switch-label">
            <input type="checkbox" class="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <!--the to-do box-->
    <div class="container">
        <div class="box">
            <h2>To Do List</h2>
            <input type="text" placeholder="Write a Task Here..." id="inputbox">
            <ul id="list"></ul>
        </div>
    </div>
    <!--The pop up message-->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Please write a task...</p>
            <button id="close-popup">OK</button>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
